<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구 정보 검색</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
        }

        .user-info span {
            color: #e74c3c;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .input-group .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group .search-button:hover, .input-group .search-button:active {
            background-color: #0056b3;
        }

        .button {
            padding: 18px 20px;
            margin: 12px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            width: 90%;
            max-width: 320px;
            box-sizing: border-box;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .button:hover, .button:active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .language-select {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .language-select p {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .samsung-logo {
            margin-top: 40px;
            width: 100px;
            height: auto;
            opacity: 0.7;
        }

        /* 즐겨찾기 목록 selectbox의 기본 스타일을 오버라이드하여 hover 반응을 제거 */
        .favorite-select {
            pointer-events: auto; /* 기본적으로는 마우스 이벤트 허용 */
        }
        /* 특정 hover 효과를 없애려면 CSS로 직접 정의 */
        .favorite-select:hover {
            background-color: #f9f9f9; /* hover 시 배경색 변화 없도록 유지 */
            color: #333; /* hover 시 글자색 변화 없도록 유지 */
            border-color: #ddd; /* hover 시 테두리색 변화 없도록 유지 */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>SHI TOOL PLATFORM</h1>
        <div class="user-info">
            사번 <span>xxxxxx</span> 이름 xxx 부서 xxx
        </div>

        <div class="input-group">
            <input type="text" placeholder="대여 공구 정보 조회">
            <button class="search-button"  id="searchButton">검색</button>
        </div>

             
        <a href="qr_code_return.html" class="button">QR코드</a>

        <select id="favoriteList" class="button active favorite-select">
            <option value="default" selected>즐겨찾기 목록</option>
            <option value="baroo1">빠루1</option>
            </select>
	<a href="index.html" style="display: block; margin-top: 20px; text-align: center; text-decoration: none; color: #007bff;">메인으로 돌아가기</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png" alt="SAMSUNG" class="samsung-logo">

    </div>

    <script>


	 // "검색" 버튼 요소 가져오기
        const searchButton = document.getElementById('searchButton');

        // "검색" 버튼 클릭 시 이벤트 리스너 추가
        searchButton.addEventListener('click', function() {
            // 여기에서 원하는 페이지 경로를 지정합니다.
            window.location.href = 'tool_detail.html'; // 예시: search_results.html 페이지로 이동
        });

        // 즐겨찾기 목록 select 요소 가져오기
        const favoriteSelect = document.getElementById('favoriteList');

        // select 박스 값 변경 시 이벤트 리스너 추가
        favoriteSelect.addEventListener('change', function() {
            const selectedValue = this.value; // 선택된 옵션의 value 값 가져오기

            if (selectedValue === 'baroo1') {
                window.location.href = 'rack_location.html'; // 'baroo1'을 선택하면 baroo1.html로 이동
            } else if (selectedValue === 'default') {
                // "즐겨찾기 목록"을 다시 선택했을 때 아무것도 하지 않음 (또는 다른 동작 정의)
                // 현재 페이지를 유지하거나, 필요에 따라 초기 상태로 되돌릴 수 있음
            }
            // 필요한 경우 다른 value에 대한 조건문을 추가할 수 있습니다.
        });
    </script>
</body>
</html>
