<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHI TOOL PLATFORM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Simulate phone width */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px;
            box-sizing: border-box;
            margin-top: 20px; /* Space from top if needed */
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
        }

        .user-info span {
            color: #e74c3c; /* Red color for xxxxxx */
        }

        .button {
            padding: 18px 20px;
            margin: 12px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            width: 90%;
            max-width: 320px;
            box-sizing: border-box;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .button:hover, .button:active {
            background-color: #007bff; /* Blue color on hover/active */
            color: white; /* White text on blue background */
            border-color: #007bff;
        }

        .samsung-logo {
            margin-top: 40px;
            width: 100px;
            height: auto;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHI TOOL PLATFORM</h1>
        <div class="user-info">
            사번 <span>xxxxxx</span> 이름 xxx 부서 xxx
        </div>

        <a href="tool_info_search.html" class="button">공구실 운영 및 재고 현황</a>
        <a href="tool_info.html" class="button">공구 정보</a>
        <a href="individual_tool_return.html" class="button">개인별 공구 불출 현황</a>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png" alt="SAMSUNG" class="samsung-logo">
    </div>
</body>
</html>
