<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 생성</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
        }

        .user-info span {
            color: #e74c3c;
        }

        .input-pair {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-pair label {
            flex-basis: 35%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .input-pair input[type="text"] {
            flex-basis: 60%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .qr-code-area {
            margin-top: 40px;
            border: 2px solid #e74c3c; /* Red border as in image */
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            background-color: white;
        }

        .qr-code-area img {
            width: 200px; /* Adjust size as needed */
            height: 200px;
            display: block;
            margin: 0 auto;
        }

        .samsung-logo {
            margin-top: 40px;
            width: 100px;
            height: auto;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHI TOOL PLATFORM</h1>
        <div class="user-info">
            사번 <span>xxxxxx</span> 이름 xxx 부서 xxx
        </div>

        <div class="input-pair">
            <label>공구명</label>
            <input type="text" value="빠루1">
        </div>
        <div class="input-pair">
            <label>공구 코드</label>
            <input type="text" value="XYZ12345">
        </div>
        <div class="input-pair">
            <label>불출인</label>
            <input type="text" value="홍길동">
        </div>
        <div class="input-pair">
            <label>대여한 공구실</label>
            <input type="text" value="1공구실">
        </div>

        <div class="qr-code-area">
	     <label>사용 QR코드</label>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ExampleQRData" alt="QR Code">
        </div>
	<a href="index.html" style="display: block; margin-top: 20px; text-align: center; text-decoration: none; color: #007bff;">메인으로 돌아가기</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png" alt="SAMSUNG" class="samsung-logo">
    </div>
</body>
</html>
